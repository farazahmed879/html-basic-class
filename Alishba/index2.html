<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flexbox</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: lightseagreen;
        }

        h1 {
            background: orange;
            text-decoration: solid;
            text-align: center;
            padding: 10px;
            margin: 5px;
        }

        .container {
            background: #eee;
            width: 600px;
            margin: 50px auto 0;
            padding: 10px;
            border: 3px solid orange;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            justify-content: center;
            align-content: stretch;
        }

        .item1 {
            background: #1C448E;
        }
        .item2 {
            background: #FF8987;
        }
        .item3 {
            background: #88CFC3;
        }
        .item4 {
            background: #6F8695;
        }
        .item5 {
            background: #A8FF82;
        }
        .item6 {
            background: #431D8F;
        }
        .item7 {
            background: #716D94;
        }
        .item8 {
            background: #947C6D;
        }
        .items {
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<body>
    <h1>CSS FLEXBOX</h1>
    <div class="container">
        <div class="items item1">one</div>
        <div class="items item2">two</div>
        <div class="items item3">three</div>
        <div class="items item4">four</div>
        <div class="items item5">five</div>
        <div class="items item6">six</div>
        <div class="items item7">seven</div>
        <div class="items item8">eight</div>
    </div>
</body>

</html>
